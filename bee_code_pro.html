<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee-Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fffcf2;
            --container: rgba(255, 255, 255, 0.7);
            --text: #78350f;
            --primary: #f59e0b;
            --secondary: #d97706;
            --accent: #fde68a;
            --card-text: #92400e;
        }

        .dark-theme {
            --bg: #1a1a1a;
            --container: rgba(45, 45, 45, 0.8);
            --text: #fef3c7;
            --primary: #fbbf24;
            --secondary: #f59e0b;
            --accent: #451a03;
            --card-text: #fde68a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh; 
            background: var(--bg);
            color: var(--text); 
            transition: 0.3s; 
            position: relative;
            box-sizing: border-box;
        }

        .blob {
            position: fixed; 
            width: 30vw; 
            height: 30vw; 
            border-radius: 50%;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            z-index: -1; 
            filter: blur(60px); 
            animation: float 20s infinite alternate;
        }
        .blob-2 { right: -5vw; bottom: -5vw; animation-delay: -5s; opacity: 0.6; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 30px); } }

        .container {
            background: var(--container); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem; 
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%; 
            max-width: 800px; 
            text-align: center;
            box-sizing: border-box;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .container { padding: 1.2rem; border-radius: 20px; }
            .settings-grid { grid-template-columns: 1fr !important; } 
            h1 { font-size: 1.8rem; }
            .btn-group button { font-size: 14px; padding: 10px; }
        }

        @media (min-width: 1200px) {
            .container { max-width: 900px; padding: 3rem; } 
        }

        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        
        h1 { background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; text-align: left; }

        label { display: block; margin: 5px 0; font-weight: 700; font-size: 14px; color: var(--card-text); }
        
        input, textarea {
            width: 100%; 
            background: rgba(255,255,255,0.1); 
            border: 2px solid var(--accent);
            padding: 12px; 
            border-radius: 12px; 
            color: var(--text); 
            font-family: inherit; 
            outline: none; 
            box-sizing: border-box;
            transition: transform 0.2s ease;
            font-size: 16px; 
        }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        
        button {
            flex: 1 1 auto; 
            min-width: 120px;
            padding: 12px; 
            border: none; 
            border-radius: 12px;
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }
        button.secondary-btn { background: var(--accent); color: var(--card-text); }
        button.logout-btn { background: #ef4444; margin-top: 20px; width: auto; padding: 10px 25px; flex: none; }

        .output-wrapper { position: relative; margin-top: 15px; }
        
        .output-header { 
            display: flex; 
            justify-content: flex-end; 
            gap: 8px;
            margin-bottom: 8px; 
        }

        .output-box { 
            background: rgba(255,255,255,0.05); 
            border: 2px dashed var(--accent);
            padding: 15px; 
            border-radius: 12px; 
            min-height: 40px; 
            word-break: break-all;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .copy-btn, .share-btn { 
            font-size: 12px; 
            padding: 6px 15px; 
            width: auto; 
            flex: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        @keyframes swapPulse {
            0% { transform: scale(1); border-color: var(--accent); }
            50% { transform: scale(1.02); border-color: var(--primary); }
            100% { transform: scale(1); border-color: var(--accent); }
        }
        .pulse-effect { animation: swapPulse 0.4s ease-out; }

        .history { 
            margin-top: 2rem; 
            text-align: left; 
            width: 100%; 
            max-width: 800px; 
            padding: 0 10px;
            box-sizing: border-box;
        }
        .history-item { 
            background: var(--container); 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 8px; 
            font-size: 13px; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; 
        }

        .theme-toggle { cursor: pointer; font-size: 24px; padding: 5px; }
    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="header-flex">
            <h1>Bee-Code Pro üêù</h1>
            <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
        </div>

        <div class="settings-grid">
            <div>
                <label>1. Numeric Key</label>
                <input type="number" id="numKey" value="1" min="0">
            </div>
            <div>
                <label>2. Master Keyword</label>
                <input type="text" id="masterKey" placeholder="e.g. HONEY123">
            </div>
        </div>

        <div class="section">
            <label>Advanced Encoder (Supports Symbols & Case)</label>
            <textarea id="textIn" rows="2" placeholder="Secret message! @2026..."></textarea>
            
            <div class="btn-group">
                <button onclick="process('encode')">Generate Code</button>
                <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="handleFileUpload(event)">
                <button class="secondary-btn" onclick="document.getElementById('fileInput').click()">Upload üìÅ</button>
                <button class="secondary-btn" onclick="swapText()">Quick Swap ‚áÑ</button>
                <button class="secondary-btn" onclick="hideInImage()">Save to Image üñºÔ∏è</button>
                <button onclick="resetAll()">Reset ‚Ü∫</button>
            </div>
            
            <div class="output-wrapper">
                <div class="output-header">
                    <button class="copy-btn" onclick="copy('codeOut', event)">Copy Code</button>
                </div>
                <div id="codeOut" class="output-box">...</div>
            </div>
        </div>

        <div style="margin: 20px 0; border-top: 1px solid var(--accent);"></div>

        <div class="section">
            <label>Decryption Chamber</label>
            <textarea id="numIn" rows="2" placeholder="Paste numeric sequence here..."></textarea>
            <div class="btn-group">
                <button onclick="process('decode')" style="width: 100%;">Decode Message üçØ</button>
                <input type="file" id="stegoInput" style="display: none;" accept="image/*" onchange="extractFromImage(event)">
                <button class="secondary-btn" onclick="document.getElementById('stegoInput').click()" style="width: 100%;">Load from Image üîç</button>
            </div>
            
            <div class="output-wrapper">
                <div class="output-header">
                    <button class="share-btn" onclick="shareResult('textOut')">Share üîó</button>
                    <button class="copy-btn" onclick="copy('textOut', event)">Copy Text</button>
                </div>
                <div id="textOut" class="output-box">...</div>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout üö™</button>
    </div>

    <div class="history" id="historyLog">
        <h3>Recent History</h3>
    </div>

    <canvas id="stegoCanvas" style="display:none;"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2OYIUinGRh4_FFIIwX3hjdx1LQ8EjSCM",
            authDomain: "bee-code-project-8af10.firebaseapp.com",
            projectId: "bee-code-project-8af10",
            storageBucket: "bee-code-project-8af10.firebasestorage.app",
            messagingSenderId: "53714711236",
            appId: "1:53714711236:web:faea7bd8cb4a9152e44f91",
            measurementId: "G-Q8HH2FYY7X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "index.html"; }
        });

        window.logout = function() {
            signOut(auth).then(() => {
                sessionStorage.clear();
                window.location.href = "index.html";
            }).catch((error) => alert(error.message));
        }
    </script>

    <script>
        function toggleTheme() { document.body.classList.toggle('dark-theme'); }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) { document.getElementById('textIn').value = e.target.result; };
            reader.readAsText(file);
        }

        function getAlphabet(keyword, key) {
            let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;':\",./<>? ";
            let uniqueKey = [...new Set(keyword.split(""))];
            let remaining = charset.split("").filter(char => !uniqueKey.includes(char));
            let finalAlpha = uniqueKey.concat(remaining);
            let map = {};
            finalAlpha.forEach((char, index) => { map[char] = (index + parseInt(key)).toString(); });
            return map;
        }

        function process(mode) {
            const numKey = document.getElementById('numKey').value;
            const wordKey = document.getElementById('masterKey').value.trim();
            if(!numKey || !wordKey) return alert("‚ö†Ô∏è Required: Numeric Key & Master Keyword");

            const alphaMap = getAlphabet(wordKey, numKey);
            const reverseMap = Object.fromEntries(Object.entries(alphaMap).map(([k, v]) => [v, k]));

            if (mode === 'encode') {
                let input = document.getElementById('textIn').value;
                if (!input.trim()) return;
                let result = input.split(" ").map(word => {
                    return word.split("").map(c => alphaMap[c] || c).join(".");
                }).join("_");
                document.getElementById('codeOut').innerText = result;
                addToHistory("Encoded", result);
            } else {
                let input = document.getElementById('numIn').value.trim();
                if (!input) return;
                let result = input.split("_").map(word => {
                    return word.split(".").map(n => reverseMap[n] || n).join("");
                }).join(" ");
                document.getElementById('textOut').innerText = result;
                addToHistory("Decoded", result);
            }
        }

        // --- ENHANCED PIXEL-SPREADING STEGANOGRAPHY ---
        const PIXEL_GAP = 20; // FIX FOR DISADVANTAGE #4: Spreads data to prevent noise

        function hideInImage() {
            const code = document.getElementById('codeOut').innerText;
            if (code === "..." || !code) return alert("Generate a Bee-Code first!");

            const img = new Image();
            img.crossOrigin = "Anonymous";
            // Safe nature source
            img.src = "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?auto=format&fit=crop&w=600&q=80"; 

            img.onload = function() {
                const canvas = document.getElementById('stegoCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;
                const message = code + "###BEE###";
                
                // Ensure message fits with the gap
                if (message.length * PIXEL_GAP * 4 > data.length) {
                    return alert("Message is too large for the current image capacity.");
                }

                for (let i = 0; i < message.length; i++) {
                    data[i * 4 * PIXEL_GAP] = message.charCodeAt(i); 
                }

                ctx.putImageData(imgData, 0, 0);
                const link = document.createElement('a');
                link.download = 'bee_secure_image.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                alert("üñºÔ∏è Secret Image Saved! (Safe Carrier & Spaced-Pixel Protection)");
            };
        }

        function extractFromImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('stegoCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;
                    let decoded = "";

                    // Extract using the matching PIXEL_GAP
                    for (let i = 0; i < data.length; i += (4 * PIXEL_GAP)) {
                        const char = String.fromCharCode(data[i]);
                        decoded += char;
                        if (decoded.endsWith("###BEE###")) break;
                    }

                    const finalCode = decoded.replace("###BEE###", "");
                    document.getElementById('numIn').value = finalCode;
                    alert("üêù Secret Code Extracted!");
                    process('decode'); 
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function swapText() {
            const codeOutput = document.getElementById('codeOut').innerText;
            const decoderInput = document.getElementById('numIn');
            if(codeOutput === "..." || codeOutput === "") return;
            decoderInput.value = codeOutput;
            decoderInput.classList.add('pulse-effect');
            setTimeout(() => decoderInput.classList.remove('pulse-effect'), 400);
        }

        function resetAll() {
            document.getElementById('numKey').value = 1;
            document.getElementById('masterKey').value = "";
            document.getElementById('textIn').value = "";
            document.getElementById('numIn').value = "";
            document.getElementById('codeOut').innerText = "...";
            document.getElementById('textOut').innerText = "...";
            document.getElementById('historyLog').innerHTML = "<h3>Recent History</h3>";
        }

        function copy(id, event) {
            const content = document.getElementById(id).innerText;
            if(content === "..." || content === "") return;
            navigator.clipboard.writeText(content);
            const btn = event.currentTarget;
            const oldText = btn.innerText;
            btn.innerText = "Saved!";
            setTimeout(() => btn.innerText = oldText, 1500);
        }

        function shareResult(id) {
            const content = document.getElementById(id).innerText;
            if(content === "..." || content === "" || !navigator.share) return alert("Use 'Copy Text' instead!");
            navigator.share({ title: 'Bee-Code Message', text: content }).catch(() => {});
        }

        function addToHistory(type, text) {
            const log = document.getElementById('historyLog');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<span><strong>${type}:</strong> ${text.substring(0,30)}...</span> <span>${new Date().toLocaleTimeString()}</span>`;
            log.prepend(item);
        }
    </script>
</body>
</html>
