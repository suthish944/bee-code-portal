<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee-Code | Join the Hive</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* (Use the exact same CSS as your login page here) */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Create Account ğŸ</h2>
        <div id="message" style="display:none; padding:10px; border-radius:10px; margin-bottom:10px; font-size:13px;"></div>
        
        <form id="signupForm"> 
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="bee@honey.com" required>
            </div>
            <div class="form-group">
                <label>New Security Key</label>
                <input type="password" id="password" placeholder="Min 6 characters" required>
            </div>
            <button type="submit" id="signupBtn">Register & Enter ğŸ¯</button>
        </form>
        
        <div class="footer-text">
            <p>Already a member? <a href="login.html" style="color: #b45309; font-weight: bold; text-decoration: none;">Login here</a></p>
        </div>
    </div>
<script type="module">
  // 1. Import the Firebase tools
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // 2. PASTE YOUR ACTUAL CONFIG HERE (Found in Project Settings > General)
const firebaseConfig = {
  apiKey: "AIzaSyA2OYIUinGRh4_FFIIwX3hjdx1LQ8EjSCM",
  authDomain: "bee-code-project-8af10.firebaseapp.com",
  projectId: "bee-code-project-8af10",
  storageBucket: "bee-code-project-8af10.firebasestorage.app",
  messagingSenderId: "53714711236",
  appId: "1:53714711236:web:faea7bd8cb4a9152e44f91",
  measurementId: "G-Q8HH2FYY7X"
};

  // 3. Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // 4. Listen for the "Register" button click
  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault(); // Stop page from refreshing
    
    // Get the email and password you typed in
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    // Send data to the Cloud
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Account Created! ğŸ Welcome to the Hive.");
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = "bee_code_pro.html"; 
      })
      .catch((error) => {
        alert("Registration failed: " + error.message);
      });
  });
</script>
    </body>
</html>
