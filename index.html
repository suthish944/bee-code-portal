<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee-Code Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* AESTHETIC ANIMATED BACKGROUND (Yellow Honey Theme) */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fffcf2; 
            overflow: hidden;
            position: relative;
        }

        /* Moving Blobs Art */
        body::before, body::after {
            content: "";
            position: fixed;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            z-index: -1;
            filter: blur(80px);
            animation: floatBlobs 20s infinite alternate;
        }
        body::after {
            background: linear-gradient(135deg, #fef9c3, #fde047);
            right: -100px;
            bottom: -100px;
            animation-delay: -5s;
        }

        @keyframes floatBlobs {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* GLASS LOGIN CONTAINER */
        .login-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(180, 83, 9, 0.08);
            width: 380px;
            max-width: 90%; /* Mobile Adjustment */
            text-align: center;
            animation: floatIn 1s ease-out;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #b45309, #d97706);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-left: 10px;
            margin-bottom: 0.5rem;
            color: #92400e;
            font-weight: 700;
            font-size: 14px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            padding: 14px;
            border-radius: 20px;
            color: #78350f;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: #fde68a;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 1rem;
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #92400e;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Bee-Code Login üêù</h2>
        
        <form id="loginForm"> 
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" placeholder="bee@honey.com" required>
            </div>
            <div class="form-group">
                <label for="password">Security Key</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" id="submitBtn">Enter Hive üçØ</button>
        </form>
        
        <div class="footer-text">
            <p>New here? <a href="signup.html" style="color: #b45309; font-weight: bold; text-decoration: none;">Create Account</a></p>
        </div>
    </div>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2OYIUinGRh4_FFIIwX3hjdx1LQ8EjSCM",
    authDomain: "bee-code-project-8af10.firebaseapp.com",
    projectId: "bee-code-project-8af10",
    storageBucket: "bee-code-project-8af10.firebasestorage.app",
    messagingSenderId: "53714711236",
    appId: "1:53714711236:web:faea7bd8cb4a9152e44f91",
    measurementId: "G-Q8HH2FYY7X"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('username').value; 
    const pass = document.getElementById('password').value;
    const btn = document.getElementById('submitBtn');

    btn.innerText = "Checking Hive...";

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = "bee_code_pro.html"; 
      })
      .catch((error) => {
        alert("üêù Access Denied: " + error.message);
        btn.innerText = "Enter Hive üçØ";
      });
  });
</script>
</body>
</html>
